<a href="https://your-link.com" target="_blank" style="text-decoration: none;">
  <img src="{{ .Get "src" }}"
       alt="{{ .Get "alt" }}"
       style="width: {{ .Get "width" }}; height: auto; display: block; margin: 20px auto; border: 3px solid #ddd; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease-in-out;" />
</a>

<style>
  a img:hover {
    transform: scale(1.15); /* Zoom the image by 10% */
  }
</style>
